<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="flex flex-column align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full md:w-30rem">
        <div class="text-center mb-5">
            <img alt="Duck" class="mb-3" src="./assets/duck_happy.gif" width="120">
            <div class="text-900 text-3xl font-medium mb-3">LET'S DO IT!</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Sign In.</a>
        </div>
        <div>
            <label class="block text-900 font-medium mb-2" for="username">Username</label>
            <input class="w-full mb-3" id="username" name="username" ngModel pInputText placeholder="Username"
                   type="text">
            <label class="block text-900 font-medium mb-2" for="password">Password</label>
            <input class="w-full mb-3" id="password" name="password" ngModel pInputText placeholder="Password"
                   type="password">
            <label class="block text-900 font-medium mb-2" for="passwordConfirmation">Confirm password</label>
            <input class="w-full mb-3" id="passwordConfirmation" name="passwordConfirmation" ngModel pInputText
                   placeholder="Confirm password"
                   type="password">
            <button [disabled]="registerForm.value.password != registerForm.value.passwordConfirmation" class="w-full"
                    icon="pi pi-user" label="Create an account" pButton pRipple></button>
        </div>
    </div>
</form>
